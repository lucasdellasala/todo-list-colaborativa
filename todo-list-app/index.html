<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <title>Todo List Manager</title>

    <style>
        .test {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div  style="height: 100vh">
        <nav class="navbar navbar-dark bg-dark row pt-3 pl-5 pr-5 pb-3" id="nav">
            <div class="col-sm-9">
                <div class="row justify-content-start">
                    <div class="col-sm-1">
                        <img class="img-fluid p-1" src="./img/logo.jpg" style="width:75px;border-radius: 50%">
                    </div>
                    <div class="col-sm-4">
                        <h1 class="text-light pt-3 font-weight-bold" id="titulo">Todo List</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row justify-content-end">
                    <div class="col-sm-6">
                        <input type="search" placeholder="Buscar tareas" class="form-control mr-sm-2">
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="container" id="container">
            <div class="row pt-3 justify-content-around">
                <div class="col-md-4" id="task-card-form">
                    <div class="card">
                        <div class="card-header" id="task-title">
                            <h2>Nueva tarea</h2>
                        </div>
                        <form class="card-body" id="task-form">
                            <div class="form-group">
                                <input class="form-control" id="name" name="name" type="text" placeholder="nombre tarea">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="responsable" name="responsable" type="text" placeholder="nombre responsable">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="deadline" name="deadline" type="date">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="urgency" name="urgency">
                                    <option value="low">Urgencia baja</option>
                                    <option value="medium">Urgencia moderada</option>
                                    <option value="high">Urgencia alta</option>
                                </select>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Crear tarea</button>
                        </form>
                    </div>
                </div>
        
                <div class="col-md-4" id="task-card-list-todo">
                    <h2>TODO</h2>
                    <div id="task-card-list">
                        
                    </div>
                </div>
        
                <div class="col-md-4">
                    <h2>DONE</h2>
                    <div id="task-card-list-done">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
